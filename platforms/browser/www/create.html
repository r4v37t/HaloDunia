<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
		<script src="jquery-1.11.1.min.js"></script>
		<script src="jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="jquery.dataTables.min.css" />
		<script type="text/javascript" charset="utf8" src="jquery.dataTables.min.js"></script>
        <title>Simple CRUD</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			$("#create").submit(function(e){
				e.preventDefault();
				var $form = $( this ), 
					fterm = $form.find( "input[name='value']" ).val(),
					furl = $form.attr( "action" );
				$.ajax({
					method: "GET",
					dataType: "jsonp",
					jsonpCallback: 'callback',
					url: "http://dpu.kapuaskab.go.id/server/create.php?create=&value="+fterm,
					success: function(x) {
						alert(x.data);
						location.href='index.html';
					}
				});
			});
		} );
		</script>
		<div data-role="page">
			<div date-role="header">
				<h1>Simple CRUD</h1>
			</div>
			<div date-role="main" class="ui-content">
				<h1>Create</h1>
				<form id="create">
					<p>Input Data Value :</p>
					<input type="text" name="value" />
					<input type="submit" name="create" value="Create Now!" />
				</form>
				<button onclick="location.href='index.html';">Back</button>
			</div>
			<div date-role="footer">
				<p align="center">2017 &copy; stevanry</p>
			</div>
		</div>
    </body>
</html>
