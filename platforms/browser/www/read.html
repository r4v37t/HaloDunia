<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
		<script src="jquery-1.11.1.min.js"></script>
		<script src="jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="jquery.dataTables.min.css" />
		<script type="text/javascript" charset="utf8" src="jquery.dataTables.min.js"></script>
        <title>Simple CRUD</title>
		
		<script type="text/javascript">
		$(document).ready(function() {
			var table = $('#myTable').DataTable( {
				"ajax": "http://dpu.kapuaskab.go.id/server/read.php",
				"columns": [
					{ "data": "id" },
					{ "data": "value" }
				],
				"order": [[1, 'asc']]
			} );
			
			// Add event listener for opening and closing details
			$('#myTable tbody').on('click', 'td.details-control', function () {
				var tr = $(this).closest('tr');
				var row = table.row( tr );

				if ( row.child.isShown() ) {
					// This row is already open - close it
					row.child.hide();
					tr.removeClass('shown');
				}
				else {
					// Open this row
					row.child( format(row.data()) ).show();
					tr.addClass('shown');
				}
			} );
		} );
		</script>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
		<div data-role="page">
			<div date-role="header">
				<h1>Simple CRUD</h1>
			</div>
			<div date-role="main" class="ui-content">
				<h1>Read</h1>
				<table id="myTable" class="display" width="100%">
					<thead>
						<tr>
							<th>ID</th>
							<th>Value</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>ID</th>
							<th>Value</th>
						</tr>
					</tfoot>
				</table>
				<button onclick="location.href='index.html';">Back</button>
			</div>
			<div date-role="footer">
				<p align="center">2017 &copy; stevanry</p>
			</div>
		</div>
    </body>
</html>
